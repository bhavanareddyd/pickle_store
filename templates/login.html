{% extends "base.html" %}

{% block content %}
<style>
    .login-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 20px 0;
    }

    .login-title {
        text-align: center;

        color: #2c3e50;

        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .icon-input {
        position: relative;
    }

    .icon-input::before {
        content: attr(data-icon);
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
        z-index: 1;
    }

    .icon-input input {
        padding-left: 45px;

{% endblock %}
